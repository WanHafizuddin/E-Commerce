<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout â€“ Sigma Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-black text-white min-h-screen font-sans">

  <div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto bg-gray-900 p-8 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold mb-8 border-b border-gray-700 pb-4">Checkout</h1>

      <!-- Billing Details -->
      <h2 class="text-xl font-semibold mb-4 text-gray-300">Billing Details</h2>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="first-name" class="block text-sm mb-1">First Name</label>
            <input type="text" id="first-name" name="first-name" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="last-name" class="block text-sm mb-1">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="email" class="block text-sm mb-1">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="phone" class="block text-sm mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div class="col-span-1 md:col-span-2">
            <label for="address" class="block text-sm mb-1">Address</label>
            <input type="text" id="address" name="address" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="city" class="block text-sm mb-1">City</label>
            <input type="text" id="city" name="city" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="zip" class="block text-sm mb-1">ZIP Code</label>
            <input type="text" id="zip" name="zip" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
        </div>

        <!-- Payment Details -->
        <h2 class="text-xl font-semibold my-6 text-gray-300">Payment Details</h2>
        <div class="mb-4">
          <label for="card-number" class="block text-sm mb-1">Card Number</label>
          <input type="text" id="card-number" name="card-number" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="expiry-date" class="block text-sm mb-1">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
          <div>
            <label for="cvv" class="block text-sm mb-1">CVV</label>
            <input type="text" id="cvv" name="cvv" class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-purple-600 text-white">
          </div>
        </div>

        <!-- Order Summary -->
        <h2 class="text-xl font-semibold my-6 text-gray-300">Order Summary</h2>
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 mb-6">
          <div class="flex justify-between mb-2">
            <p class="text-gray-300">Item Name</p>
            <p class="text-white">$50.00</p>
          </div>
          <div class="flex justify-between mb-2">
            <p class="text-gray-300">Shipping</p>
            <p class="text-white">$5.00</p>
          </div>
          <div class="flex justify-between font-bold text-lg">
            <p>Total</p>
            <p>$55.00</p>
          </div>
        </div>

        <a href="completed.html" class="block w-full text-center bg-purple-600 hover:bg-purple-700 transition-colors text-white font-semibold py-3 rounded-lg">
          Place Order
        </a>
      </form>
    </div>
  </div>
</body>
</html>
