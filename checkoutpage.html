<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Checkout</h1>

            <!-- Billing Details -->
            <h2 class="text-xl font-semibold mb-4">Billing Details</h2>
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" id="city" name="city" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                        <input type="text" id="zip" name="zip" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Payment Details -->
                <h2 class="text-xl font-semibold my-6">Payment Details</h2>
                <div>
                    <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                    <input type="text" id="card-number" name="card-number" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    </div>
                </div>

                <!-- Order Summary -->
                <h2 class="text-xl font-semibold my-6">Order Summary</h2>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <div class="flex justify-between items-center">
                        <p>Item Name</p>
                        <p>$50.00</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <p>Shipping</p>
                        <p>$5.00</p>
                    </div>
                    <div class="flex justify-between items-center font-semibold">
                        <p>Total</p>
                        <p>$55.00</p>
                    </div>
                </div>

                <a href="completed.html" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 text-center block">
    Place Order
</a>

            </form>
        </div>
    </div>
</body>
</html>
