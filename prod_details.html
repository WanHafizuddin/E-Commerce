<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sigma Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Farro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Gallery/favicon.ico"> <!-- Favicon (CAN CHANGE LATER)-->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="prod_body">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black py-3" id="navigationBar">
    <div class="container-fluid px-4">
    <a class="navbar-brand" href="index.html">
        <span class="logo-text">Sigma Shop<sup>â„¢</sup></span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html#shop">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
        </ul>

        <div class="d-flex ms-lg-3">
            <a href="profile-page.html" class="text-white me-3"><i class="bi bi-person"></i></a>
            <a href="#" class="text-white"><i class="bi bi-cart"></i></a>
        </div>
    </div>
</div>
</nav>

    <!-- Product Section -->
    <div class="container mt-3" id="prod_details">
        <div class="row">
            <!-- Photos with scrollable wrapper -->
            <div class="col-md-6">
                <div class="photo-wrapper">
                    <div class="photo-section">
                    <img src="Gallery/prod_1.jpg" alt="shirt">
                    </div>
                    <div class="photo-section">
                    <img src="Gallery/prod_2.jpg" alt="colors">
                    </div>
                    <!-- Add more photos here if needed to test scroll -->
                    <div class="photo-section">
                    <img src="Gallery/prod_3.jpg" alt="model 1">
                    </div>
                    <div class="photo-section">
                    <img src="Gallery/prod_4.jpg" alt="model 2">
                    </div>
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <div class="product-info">
                    <h2>Plain T-Shirt</h2>
                    <p class="fs-4">RM 59.90</p>

                    <div class="mb-4">
                        <label for="sizeSelect" class="form-label">Size</label>
                        <select class="form-select text-secondary" id="sizeSelect">
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                        <a href="size-chart.jpg" class="size-chart-link" target="_blank">Size Chart</a>
                    </div>

                    <div class="mb-5">
                        <label class="form-label">Quantity</label>
                        <div class="input-group" style="width: 120px;">
                            <button class="btn btn-outline-secondary" type="button" id="decrease">-</button>
                            <input type="text" class="form-control text-center" value="1" id="quantityInput" readonly>
                            <button class="btn btn-outline-secondary" type="button" id="increase">+</button>
                        </div>
                    </div>


                    <div class="d-flex gap-3">
                    <a href="" class="btn rounded-btn" id="btn1">Add to Cart</a>
                    <a href="checkoutpage.html" class="btn rounded-btn" id="btn2">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
        <p>&copy; 2025 Sigma Shop. All rights reserved.</p>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="prod_details_js.js"></script>
</body>
</html>
