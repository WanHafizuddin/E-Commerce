<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>House of Sigma Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .login-box {
      max-width: 500px;
      margin: 200px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .btn-primary {
      background-color: #111;
      border-color: #111;
    }

    .btn-primary:hover {
      background-color: rgb(66, 66, 66);
      border-color: rgb(66, 66, 66);
      transform: scale(1.01);
      transition: all 0.3s ease;
    }

    .privacy-link {
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="login-box text-center">
      <h4 class="mb-4">House of Sigma</h4>
      <h5 class="text-start">Log in</h5>
      <p class="text-start">Enter your Username and Password. </p>
      <form id="loginForm">
        <div class="mb-3 text-start">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3 text-start">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="userLoginBtn">
          Log in as User
        </button>

        <div class="d-flex align-items-center my-3">
          <hr class="flex-grow-1">
          <span class="mx-2 text-muted">or</span>
          <hr class="flex-grow-1">
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3" id="adminLoginBtn">
          Log in as Admin
        </button>
      </form>
      <a href="#" class="privacy-link">Privacy</a>
    </div>
  </div>

  <script>
  const loginForm = document.getElementById("loginForm");
  let redirectTo = "index.html"; // default

  document.getElementById("userLoginBtn").addEventListener("click", function () {
    redirectTo = "index.html";
  });

  document.getElementById("adminLoginBtn").addEventListener("click", function () {
    redirectTo = "admin.html";
  });

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault(); // stop default submission
    // you could add validation or login logic here
    window.location.href = redirectTo;
  });
</script>

</body>

</html>
